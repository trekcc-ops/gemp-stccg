<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>Velara: Game Table</title>

    <!-- JQuery CSS -->
    <link rel="stylesheet" type="text/css" href="css/dark-hive/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css">
    <!-- Gemp CSS -->
    <link rel="stylesheet" type="text/css" href="css/gemp-001/game.css">
    <link rel="stylesheet" type="text/css" href="css/gemp-001/cardDisplay.css">
    <!-- Other Resources -->
    <link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/site.webmanifest">

    <!-- Game table specific JS -->
    <script type="module" src="src/Game/game.js"></script>
</head>
<body>
    <div id="main">
        <div id="alertBox" class="ui-widget-content rounded">
            <div id="alertText"></div>
            <div id="alertButtons"></div>
        </div>
        <div id="gameStateElem" class="ui-widget-content rounded"></div>
        <div id="statsDiv" class="ui-widget-content stats rounded">
            <div id="currentPhase"></div>
        </div>
        <div id="bottomLeftTabs">
            <ul>
                <li id="chatBoxTab"><a href="#chatBox" class="slimTab">Chat</a></li>
                <li id="settingsBoxTab"><a href="#settingsBox" class="slimTab">Settings</a></li>
                <li id="gameOptionsTab"><a href='#gameOptionsBox' class='slimTab'>Options</a></li>
                <li id="playersInRoomTab"><a href='#playersInRoomBox' class='slimTab'>Players</a></li>
            </ul>
                <div id="chatBox" class="slimPanel"></div>
                <div id="settingsBox" class="slimPanel">

                    <label for="foilPresentation">Foil presentation:</label><select id="foilPresentation">
                        <option value="static">Static Layer</option>
                        <option value="animated">Animated Layer</option>
                        <option value="none">None</option>
                    </select><br/>

                    <input id="autoAccept" type="checkbox" value="selected" />
                    <label for="autoAccept">Auto-accept after selecting action or card</label><br />

                    <input id="alwaysDropDown" type="checkbox" value="selected" />
                    <label for="alwaysDropDown">Always display drop-down in answer selection</label><br />

                    <div id="autoPassOptionsDiv">
                        Phases when game auto-passes for you, if you have no phase actions to play<br />
                        <!-- Auto-pass options defined in JavaScript -->
                    </div>

                </div>
                <div id="gameOptionsBox" class="slimPanel">
                    <button id="concedeGame">Concede Game</button><br />
                    <button id="cancelGame">Request Game Cancel</button>
                </div>
                <div id="playersInRoomBox" class="slimPanel"></div>
        </div>
        <div id="replay">
            <button id='slowerButton'>Slower</button>
            <button id='fasterButton'>Faster</button><br/>
            <img id='replayButton' src='images/play.png' width='64' height='64' alt="Replay">
        </div>
        <div id="infoDialog"></div>
    </div>
</body>
</html>
