<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
	<title>Velara: Deck Builder</title>

	<!-- JQuery CSS -->
	<link rel="stylesheet" type="text/css" href="css/dark-hive/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.contextMenu.css">
	<!-- Gemp CSS -->
	<link rel="stylesheet" type="text/css" href="src/DeckBuilder/index.css">
	<link rel="stylesheet" type="text/css" href="css/gemp-001/deckBuild.css">
	<link rel="stylesheet" type="text/css" href="css/gemp-001/cardDisplay.css">
	<!-- Other Resources -->
	<link rel="apple-touch-icon" href="images/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="images/icons/favicon-16x16.png">
	<link rel="manifest" href="images/icons/site.webmanifest">

	<!-- Deck building JS -->
	<script type="module" src="src/DeckBuilder/deckBuilder.js"></script>

</head>

<body class="ui-layout-container" cz-shortcut-listen="true">

	<div id="deckDiv" class="ui-layout-center ui-layout-pane ui-layout-pane-center">

		<div id="manageDecks">

			<button id="newDeckBut" title="New deck" class="menu-button"></button>

			<button id="saveDeckBut" title="Save deck" class="menu-button"></button>

			<button id="renameDeckBut" title="Rename deck" class="menu-button"></button>

			<button id="copyDeckBut" title="Copy deck to new" class="menu-button"></button>

			<button id="importDeckBut" title="Import deck" class="menu-button"></button>

			<button id="libraryListBut" title="Open library" class="menu-button"></button>

			<button id="deckListBut" title="My decks" class="menu-button"></button>

			<label for="formatSelect"></label>
			<select id="formatSelect">
				<option value="st1emoderncomplete">ST1E Modern Complete</option>
			</select>

			<button id="notesBut" title="Add/Edit Notes" class="menu-button"></button>

			<span id="editingDeck">New deck</span>
		</div>

		<div id="missionsDiv"><div id="missionsLabel">Missions</div></div>
		<div id="seedDeckDiv"><div id="seedDeckLabel">Seed Deck</div></div>

		<div id="statsDiv">
			<div id="deckStats"></div>
		</div>

		<div id="decksRegion"><div id="drawDeckLabel">Draw Deck</div></div>
	</div>

	<div id="collectionDiv" class="ui-layout-east ui-layout-pane ui-layout-pane-east">
		<div id="cardCollectionDiv"></div>
		<div id='filter-main'>
			<div id='advanced-filter'>
				<a id='card-search-url' target='_blank' href='https://www.trekcc.org/1e/?mode=search'>
					More filters available in the TrekCC.org card search engine.
				</a>
			</div>
			<div id='filter-inputs'>
				<label for='setSelect'></label><select id='setSelect'>
					<option value='101'>Premiere</option>
				</select>
				<label for='nameInput'></label><input type='text' id='nameInput' placeholder='Card name' value=''>
				<label for='sortSelect'></label><select id='sortSelect'>
					<option value=''>Sort by:</option>
					<option value='name'>Name</option>
					<option value='cardType,name'>Card Type</option>
					<option value='tribbleValue,name'>Tribble Value</option>
				</select>
			</div>
			<div id='affiliation-buttons'>
				<div id='affiliations'>
					<input type='checkbox' class='affiliationFilter' id='BAJORAN'/>
						<label for='BAJORAN' id='labelBAJORAN'>
							<img src='images/icons/affiliations/1E-BAJ.gif' alt="Bajoran"/>
						</label>
					<input type='checkbox' class='affiliationFilter' id='BORG'/><label for='BORG' id='labelBORG'><img src='images/icons/affiliations/1E-BORG.gif' alt="Borg"/></label>
					<input type='checkbox' class='affiliationFilter' id='CARDASSIAN'/><label for='CARDASSIAN' id='labelCARDASSIAN'><img src='images/icons/affiliations/1E-CARD.gif' alt="Cardassian"/></label>
					<input type='checkbox' class='affiliationFilter' id='DOMINION'/><label for='DOMINION' id='labelDOMINION'><img src='images/icons/affiliations/1E-DOM.gif' alt="Dominion"/></label>
					<input type='checkbox' class='affiliationFilter' id='FEDERATION'/><label for='FEDERATION' id='labelFEDERATION'><img src='images/icons/affiliations/1E-FED.gif' alt="Federation"/></label>
					<input type='checkbox' class='affiliationFilter' id='FERENGI'/><label for='FERENGI' id='labelFERENGI'><img src='images/icons/affiliations/1E-FER.gif' alt="Ferengi"/></label>
					<input type='checkbox' class='affiliationFilter' id='HIROGEN'/><label for='HIROGEN' id='labelHIROGEN'><img src='images/icons/affiliations/1E-HIR.gif' alt="Hirogen"/></label>
					<input type='checkbox' class='affiliationFilter' id='KAZON'/><label for='KAZON' id='labelKAZON'><img src='images/icons/affiliations/1E-KAZ.gif' alt="Kazon"/></label>
					<input type='checkbox' class='affiliationFilter' id='KLINGON'/><label for='KLINGON' id='labelKLINGON'><img src='images/icons/affiliations/1E-KLG.gif' alt="Klingon"/></label>
					<input type='checkbox' class='affiliationFilter' id='NEUTRAL'/><label for='NEUTRAL' id='labelNEUTRAL'><img src='images/icons/affiliations/1E-NEU.gif' alt="Neutral"/></label>
					<input type='checkbox' class='affiliationFilter' id='NON_ALIGNED'/><label for='NON_ALIGNED' id='labelNON_ALIGNED'><img src='images/icons/affiliations/1E-NON.gif' alt="Non-Aligned'"/></label>
					<input type='checkbox' class='affiliationFilter' id='ROMULAN'/><label for='ROMULAN' id='labelROMULAN'><img src='images/icons/affiliations/1E-ROM.gif' alt="Romulan"/></label>
					<input type='checkbox' class='affiliationFilter' id='STARFLEET'/><label for='STARFLEET' id='labelSTARFLEET'><img src='images/icons/affiliations/1E-STF.gif' alt="Starfleet"/></label>
					<input type='checkbox' class='affiliationFilter' id='VIDIIAN'/><label for='VIDIIAN' id='labelVIDIIAN'><img src='images/icons/affiliations/1E-VID.gif' alt="Vidiian"/></label>
					<input type='checkbox' class='affiliationFilter' id='VULCAN'/><label for='VULCAN' id='labelVULCAN'><img src='images/icons/affiliations/1E-VUL.gif' alt="Vulcan"/></label>
					<input type='checkbox' class='affiliationFilter' id='XINDI'/><label for='XINDI' id='labelXINDI'><img src='images/icons/affiliations/1E-XIN.png' alt="Xindi"/></label>
				</div>
			</div>
			<div id='collection-display' style='display:flex;flex-direction:column;position:relative;'></div>
		</div>

		<div id="cardInfoDiv" class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-draggable" tabindex="-1"
			role="dialog" aria-labelledby="ui-dialog-title-1">
			<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix">
				<span class="ui-dialog-title" id="ui-dialog-title-1">Card information</span>
				<a href="#" class="ui-dialog-titlebar-close ui-corner-all" role="button">
					<span class="ui-icon ui-icon-closethick">close</span>
				</a>
			</div>

			<div class="ui-dialog-content ui-widget-content"></div>
		</div>

		<div id="combos">
			<select id='cardType' class='cardFilterSelect'>
				<option value=''>All Card Types</option>
				<option value='ARTIFACT'>Artifacts</option>
				<option value='DILEMMA'>Dilemmas</option>
				<option value='DOORWAY'>Doorways</option>
				<option value='EQUIPMENT'>Equipment</option>
				<option value='EVENT'>Events</option>
				<option value='FACILITY'>Facilities</option>
				<option value='INCIDENT'>Incidents</option>
				<option value='INTERRUPT'>Interrupts</option>
				<option value='MISSION'>Missions</option>
				<option value='OBJECTIVE'>Objectives</option>
				<option value='PERSONNEL'>Personnel</option>
				<option value='SHIP'>Ships</option>
				<option value='TRIBBLE'>Tribbles</option>
				<option value='TROUBLE'>Troubles</option>
			</select>
			<!--
			<select id='type' class="cardFilterSelect">
				<option value=''>All physical card types</option>
				<option value='pack'>Packs</option>
				<option value='card'>Cards</option>
				<option value='foil'>Foils</option>
				<option value='nonFoil'>Non-foils</option>
				<option value='tengwar'>Tengwar</option>
			</select>
			-->
			<select id='tribblePower' class="cardFilterSelect">
				<option value=''>All tribble powers</option>
				<option value='cheat'>Cheat</option>
				<option value='convert'>Convert</option>
			</select>
		</div>
		<div id='card-navigation'>
			<button id='previousPage' class='navigation-butt'></button>
			<div>Zoom:</div>
			<div id='countSlider'></div>
			<button id='nextPage' class='navigation-butt'></button>
		</div>
	</div>
</body>

</html>
